# Server
server:
  name: server
  image:
    repository: # argoproj/argocd
    tag: # v1.4.1
    imagePullPolicy: # IfNotPresent
  extraArgs: {}
    # insecure: true
  env: []
  logLevel: info
  podAnnotations: {}
  podLabels: {}
  containerPort: 8080
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  volumeMounts: []
  volumes: []
  nodeSelector:
    cloud.google.com/gke-nodepool: infra-components
  tolerations:
    - effect: NoSchedule
      key: infra
      operator: Equal
      value: "true"
  affinity: {}
  priorityClassName: ""
  containerSecurityContext: {}
    # capabilities:
    #   drop:
    #     - all
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi
  certificate:
    enabled: false
    domain: argocd.example.com
    issuer: {}
    additionalHosts: []
  service:
    annotations: {}
    labels: {}
    type: ClusterIP
    servicePortHttp: 80
    servicePortHttps: 443
  metrics:
    enabled: false
    service:
      annotations: {}
      labels: {}
      servicePort: 8083
    serviceMonitor:
      enabled: false
      # selector:
      #   prometheus: kube-prometheus
      # namespace: monitoring
      # additionalLabels: {}
  serviceAccount:
    create: true
    name: argocd-server
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      kubernetes.io/ingress.class: "nginx-private"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      # When encountering a redirect loop or 307s you need to force the nginx-ingress
      # to connect to the backend using HTTPS.
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    labels: {}
    hosts:
    - argocd-001.gke.some-domain.com
    paths:
      - /
    tls:
      - secretName: argocd-tls
        hosts:
        - argocd-001.gke.some-domain.com

  # Configuration - https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
  config:
    url: https://argocd-001.gke.some-domain.com
    application.instanceLabelKey: argocd.argoproj.io/instance
    dex.config: |
      connectors:
      - config:
          clientID: b347bae7db2975427978
          clientSecret: $dex.github.clientSecret
          orgs:
          - name: some-org
            teams:
            - argo-admin
            - Infrastructure Engineering
            - Engineering and Data Science
        id: github
        name: GitHub
        type: github
    repositories: |
      - sshPrivateKeySecret:
          key: sshPrivateKey
          name: github-ssh-key
        url: git@github.com:some-org/helm_charts.git
      - type: helm
        url: https://kubernetes-charts.storage.googleapis.com/
        name: stable
      - type: helm
        url: https://argoproj.github.io/argo-helm
        name: argo
      - type: helm
        url: https://charts.jetstack.io
        name: jetstack
    resource.customizations: |
      certmanager.k8s.io/Certificate:
        health.lua: |
          hs = {}
          if obj.status ~= nil then
            if obj.status.conditions ~= nil then
              for i, condition in ipairs(obj.status.conditions) do
                if condition.type == "Ready" and condition.status == "False" then
                  hs.status = "Degraded"
                  hs.message = condition.message
                  return hs
                end
                if condition.type == "Ready" and condition.status == "True" then
                  hs.status = "Healthy"
                  hs.message = condition.message
                  return hs
                end
              end
            end
          end

          hs.status = "Progressing"
          hs.message = "Waiting for certificate"
          return hs

  # RBAC - https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/rbac.md
  rbacConfig:
    policy.csv: |
      p, role:engineer, applications, get, */*, allow
      p, role:engineer, applications, sync, */*, allow
      p, role:engineer, applications, *, deployment-demo/*, allow
      p, role:engineer, applications, delete, */*, allow
      p, role:engineer, applications, restart, */*, allow
      p, role:engineer, projects, get, *, allow
      p, role:engineer, clusters, get, *, allow
      p, role:engineer, repositories, get, *, allow

      g, some-org:argo-admin, role:admin
      g, some-org:Infrastructure Engineering, role:engineer
      g, some-org:Engineering and Data Science, role:engineer

  # Applications - https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
  additionalApplications: []
  # Projects - https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
  additionalProjects: []

