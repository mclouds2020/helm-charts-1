  containerPortHttp: 5556
  servicePortHttp: 5556
  containerPortGrpc: 5557
  servicePortGrpc: 5557
  nodeSelector:
    cloud.google.com/gke-nodepool: infra-components
  tolerations:
    - effect: NoSchedule
      key: infra
      operator: Equal
      value: "true"
  affinity: {}
  containerSecurityContext: {}
    # capabilities:
    #   drop:
