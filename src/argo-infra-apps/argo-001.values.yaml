# Controller
controller:
  name: application-controller
  image:
    repository: # argoproj/argocd
    tag: # v1.4.1
    imagePullPolicy: # IfNotPresent
  args:
    statusProcessors: "20"
    operationProcessors: "10"
  logLevel: info
  extraArgs: {}
  # Environment variables
  env: []
  podAnnotations: {}
  podLabels: {}
  containerSecurityContext: {}
    # capabilities:
    #   drop:
    #     - all
  containerPort: 8082
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  volumeMounts: []
  volumes: []
  nodeSelector:
    cloud.google.com/gke-nodepool: infra-components
  tolerations:
    - effect: NoSchedule
      key: infra
      operator: Equal
      value: "true"
  affinity: {}
  priorityClassName: ""
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 250m
    #   memory: 256Mi
  service:
    annotations: {}
    labels: {}
    port: 8082
  serviceAccount:
    create: true
    name: argocd-application-controller
  clusterAdminAccess:
    enabled: true

# Dex
