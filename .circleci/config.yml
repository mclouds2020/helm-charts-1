    #       echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    #       git clone git@github.com:mkorejo/charts_repo.git /tmp/charts_repo

workflows:
  version: 2
  build_and_upload:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - upload:
          requires:
            - build