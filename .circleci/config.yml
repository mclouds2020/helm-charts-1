# https://circleci.com/docs/2.0/configuration-reference/
version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: alpine/helm:3.1.2
    steps:
      - checkout
      - run:
          command: mkdir /tmp/packaged_charts
      - run:
          name: Package all the charts
          command: |
            for chart in $(find ~/project/src -type d -mindepth 1 -maxdepth 1)
              do helm package $chart -d /tmp/packaged_charts
            done
      - run:
          command: cp /tmp/packaged_charts/*.tgz releases
      - run:
          name: Re-index the repository
          command: helm repo index .
      - save_cache:
          paths:
            - .
          key: helm_charts-{{ checksum "index.yaml" }}

  upload:
    docker:
      - image: circleci/golang:1.14.1
    steps:
      - restore_cache:
          key: helm_charts-{{ checksum "index.yaml" }}
      - run:
          name: Commit and push
          command: |
            git config --global user.email "infra-apps-uploader@blackhole.net"
            git config --global user.name "infra-apps Uploader"
            git add index.yaml
            git add releases/*.tgz
            git commit -m "CircleCI Helm chart upload"
            git push
